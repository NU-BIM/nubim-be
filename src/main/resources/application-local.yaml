spring:
  config:
    import: 'aws-parameterstore:/local/'
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
#  elasticsearch:
#    uris: http://localhost:9200

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

logging:
  level:
    root: info

sentry:
  enabled: false