name: Pull Request Test
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on:
  pull_request:
    branches:
      - dev
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    services:
      postgres:
        image: postgres:16.3
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: ${{ secrets.LOCAL_DB_NAME }}
          POSTGRES_USER: ${{ secrets.LOCAL_DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.LOCAL_DB_PASSWORD }}
        options: >-
          --health-cmd "pg_isready -U ${{ secrets.LOCAL_DB_USERNAME }} -d ${{ secrets.LOCAL_DB_NAME }}"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Display PR info
      - name: Display PR information
        run: |
          echo "Pull Request from: ${{ github.event.pull_request.head.ref }}"
          echo "Pull Request to: ${{ github.event.pull_request.base.ref }}"
          echo "Pull Request author: ${{ github.event.pull_request.user.login }}"  

      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Run tests
      - name: Run tests
        run: ./gradlew test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://${{ secrets.LOCAL_DB_HOST }}:5432/${{ secrets.LOCAL_DB_NAME }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.LOCAL_DB_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.LOCAL_DB_PASSWORD }}
